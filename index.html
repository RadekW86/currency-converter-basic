<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency exchange</title>
    <link rel="icon" href="../images/icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__heading">Currency exchange calculator</h1>
    </header>
    <form class="form js-form">
        <label class="form__label">
            <div>Amount in PLN:</div> <input class="form__input js-inputAmount" 
            type="number" 
            min="1" 
            max="1000" 
            step="0.01" 
            name="inputAmount"
            placeholder="--- put amount ---" 
            required>
        </label>
        <label class="form__label"><div>Currency:</div>
            <select class="form__input js-currency" 
            name="Currency" 
            required 
            placeholder="--- choose currency ---">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
            </datalist>
            </select>
        </label>
        <button class="form__button">CALC.</button>
        <div>Your <span class="js-result">money is worth: ...</span></div>
    </form>
    <footer class="footer">
        © 2022 - copyright Radosław Włodarski <br>
        <a href="mailto:wlodarski.radek@gmail.com"><img class="footer__icon" width="40" height="24"
                src="../images/envelope.jpg" alt="mail_me"></a>
    </footer>
</body>

</html>
